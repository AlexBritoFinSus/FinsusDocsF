<!DOCTYPE html>
<html lang="en">
    <head>                        
        <title>Boooyassss - Login</title>
        
        <!-- META SECTION -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- END META SECTION -->
        <!-- CSS INCLUDE -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/sweetalert/sweetalert2.all.min.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <!-- EOF CSS INCLUDE -->
    </head>
    <body>        
        
        <!-- APP WRAPPER -->
        <div class="app">

            <!-- START APP CONTAINER -->
            <div class="app-container">
                
                <div class="app-login-box">                                        
                    <div><img src="static\img\Logo-Financiera.png" alt="Financiera Sustentable"></div>
                    <div class="app-login-box-container">
                        <form action="" method="post">
                            {{ form.hidden_tag() }}
                            <div class="form-group">
                                <input type="text" class="form-control" name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">

                                <div class="row">
                                    <div class="col-md-12 col-xs-12">
                                        <button class="btn btn-success btn-block">Ingresar</button>
                                    </div>
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
                                
            </div>
            <!-- END APP CONTAINER -->

           
        </div>        
        <!-- END APP WRAPPER -->                        
        <!-- IMPORTANT SCRIPTS -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/jquery/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/jquery/jquery-migrate.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/jquery/jquery-ui.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/bootstrap/bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/moment/moment.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/customscrollbar/jquery.mCustomScrollbar.min.js') }}"></script>
        <!-- END IMPORTANT SCRIPTS -->
        <!-- APP SCRIPTS -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/app_plugins.js') }}"></script>
        <!-- END APP SCRIPTS -->
        <script type="application/javascript">
        </script>
    </body>
</html>
